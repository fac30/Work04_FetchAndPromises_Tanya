  <body>
    <h1>Open the console</h1>
    <script>
      function allUsers() {
        return fetch(`https://api.github.com/users`)
         .then((response) => response.json())
         .then((data) => console.log(data))
         .catch((error) => console.log(error));
      }

      function getUser(user) {
        return getProfile = fetch(`https://api.github.com/users/${user}`)
           .then((response) => response.json())
           .catch((error) => console.log(error));
      }

      function getRepos(resObj) {
        return fetch(resObj.repos_url).then((response)=> response.json());
      }

    </script>
  </body>
