<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge | Functions and asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      function light(string, callback) {
         setTimeout(() => {
          console.log(string);
          if (callback) {
            callback();
          }}, 1000);         
      };

      light('green', () => {
        light('amber', () => {
          light('red', () => {
            light('amber', () => {
              light('green', () => {
                console.log('finished');
              })
            })
          })
        })
      })
    </script>
  </body>
</html>
